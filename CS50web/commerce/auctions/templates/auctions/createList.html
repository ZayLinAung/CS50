{% extends "auctions/layout.html"%}

{% block body %}

<form action="{% url 'createListing'%}" method="post" style="width:1100px;">
    {% csrf_token %}

    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
    </div>
    <div class="form-group">
        <textarea autocomplete = "off" class="form-control" style = "height: 250px;" name="description" placeholder="Enter description" required></textarea>
    </div>
    <div class="form-group">
        <input autocomplete = "off" class="form-control" type="number" step = "0.01" name="startbid" placeholder="Type Starting Bid" required>
    </div>

    <div>
        <select name="category" class = "form-control" required>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="household">Household</option>
          <option value="books">Books</option>
          <option value="food">Food</option>
          <option value="automobile">Automobile</option>
          <option value="sports">Sports</option>
          <option value="toys">Toys & Games</option>
        </select>
    </div>
    <br>

    <div class="form-group">
        <input autocomplete = "off" class="form-control" type="text" name="image" placeholder="Image URL">
    </div>


    <input class="btn btn-primary" type="submit" value="Create">


</form>
{%endblock%}
