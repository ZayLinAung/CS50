{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <form action="{% url 'saveEdit' %}" method="post">
        {% csrf_token %}
        <h5>Title: </h5>
        <input type = 'text' name = 'title' value={{title}} readonly>
        <br><br>
        <h5>Content: </h5>
        <textarea name = "content" rows="10" class="form-control">{{content}}</textarea>
        <br>
        <input style = "background: #3AB0FF; color: white; border-radius: 10px;" type="submit" value="Save">
    </form>

{% endblock %}
