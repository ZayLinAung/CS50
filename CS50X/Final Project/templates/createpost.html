{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

<form action="/create" method="post" style="width:1100px;">

    <div class="form-group">
        <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
    </div>
    <div class="form-group">
        <textarea autocomplete = "off" class="form-control" style = "height: 250px;" name="content" placeholder="Enter Your Question" required></textarea>
    </div>

    <input class="btn btn-primary" type="submit" value="Post">

{% endblock %}
