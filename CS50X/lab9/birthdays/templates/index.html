<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "post">
                    <input autocomplete = "off" placeholder = "Name" name = "name" type="text" required>
                    <input autocomplete = "off" placeholder = "Month" name = "month" type="number" min = "1" max = "12" step = "1" required>
                    <input autocomplete = "off" placeholder = "Day" name = "day" type = "number" min = "1" max = "31" required>
                    <input type = "submit" value = "Add Birthday">
                    <input type = "submit" value = "Edit" formaction = "/edit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {%for friend in friends%}
                            <tr>
                                <td>{{friend["name"]}}</td>
                                <td>{{ friend["month"]}}/{{friend["day"]}} </td>
                                <td width=15%>
                                <form action="/delete" method="post">
                                    <input name="id" type="hidden" value="{{ friend.id }}">
                                    <input type="submit" value="Delete">
                                </form>
                                </td>
                            </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            <form>
                <input type="submit" value="Delete All" formaction="/deleteall">
            </form>
        </div>
    </body>
</html>
