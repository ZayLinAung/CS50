{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entryTitle}}
{% endblock %}

{% block body %}

    {{entry|safe}}

    <form action="{% url 'editpage' %}" method = "post">
        {% csrf_token %}
        <input type = 'hidden' name = "entry" value={{entryTitle}}>
        <input type="submit" value="Edit" />
    </form>

{% endblock %}
