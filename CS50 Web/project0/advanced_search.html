<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link href="as.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <img src="/Images/google.png" style="width: 100px">
        </span>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div class="heading">Advanced Search</div>
      <br><br>
      <p style="font-size: 16px; font-weight: 600; margin-left: 30px">
        Find pages with...
      </p>
      <br>
    <div class="container">
      <form action="https://www.google.com/search" autocomplete="off">
        <div class="row">
          <div class="col-25">
            <label>all these words:</label>
          </div>
          <div class="col-75">
          <input value="" autofocus="autofocus" name="as_q" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>this exact word or phrase:</label>
          </div>
          <div class="col-75">
          <input value="" name="as_epq" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>any of these words:</label>
          </div>
          <div class="col-75">
            <input value="" name="as_oq" type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label>none of these words:</label>
          </div>
          <div class="col-75">
            <input value="" name="as_eq" type="text">
          </div>
        </div>
        <br><br>
        <div class="row">
          <input type="submit" value="Advanced Search">
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
