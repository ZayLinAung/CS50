<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
            </li>
          </ul>

        <section>
          <div class="main">
            <img src="/Images/GoogleImage.png"<br>
            <form action="https://images.google.com/images" autocomplete="off" style="width: 100%">
              <div class="searchBox">
                <input type="text" name="q" class="search">
              </div>
              <div class="buttons">
                <input type="submit" value="Search Image" style="margin-left: 90px;">
              </div>
            </form>
          </div>
        </section>
    </body>
</html>
